<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pchatting</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.js" integrity="x  -PU5S6BA03fRv1Q5fpwXjg5nlRrgdoguZ74urFInkbABMCENyx5oP3hrDzYMMPh3qdLdknIvrGj3yqZ4JuU7Nag==" 
    crossorigin="anonymous" referrerpolicy="no-referrer">

<body>
    <div id="main">
        <h1>Pchatting</h1>
        <div id="window">
            <div id="output"></div>
            <div id="feedback"></div>

        <input type="text" id="msg" placeholder="Message">
        <button id="sendbtn">Send</button>
    </div>
